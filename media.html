<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>media</title>
  </head>

  <body>
    <h1>default video</h1>
    <video controls>
      <source src="media/unijos.mp4">
    </video>
    <video src="media/unijos.mp4" controls></video>

    <h1>auto play video</h1>
    <video src="media/unijos.mp4" controls muted autoplay></video>

    <h1>audio</h1>
    <audio src="media/Eminem~When I'm Gone.mp3" controls></audio>
    
  </body>
</html>
