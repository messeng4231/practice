<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>images</title>
  </head>

  <body>
    <h1>default image</h1>
    <img src="images/img1.jpg" alt="">


    <h1>image with sizes</h1>
    <img src="images/img2.jpg" alt="" width="300" height="350">

    <h1>image with border</h1>
    <img src="images/img3.jpg" alt="" border="4">

    <h1>image with title</h1>
    <img src="images/img4.jpg" alt="" title="Sow feeding piglets">

    <h1>image with alternative text</h1>
    <img src="images/img1.jpg" alt="the land is green" border="2">

    <h1>Linking image to a site</h1>

    <a href="https://goole.com"><img src="images/facebook.jpg" alt="" width="50"></a>
  </body>
</html>
